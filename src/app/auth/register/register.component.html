<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form
          #registerForm="ngForm"
          [bwmSameAs]="['password', 'passwordConfirmation']"
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input
              [(ngModel)]="registerFormData.username"
              #username="ngModel"
              name="username"
              required
              minlength="4"
              type="text"
              class="form-control"
              id="username"
            >
            <div *ngIf="username.invalid && username.pristine==false" class="alert alert-danger">
              <div *ngIf="username.errors.required">
                Username is required.
              </div>
              <div *ngIf="username.errors.minlength">
                Username must be at least 4 chars long
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              [(ngModel)]="registerFormData.email"
              #email="ngModel"
              name="email"
              required
              [pattern]="emailPattern"
              type="email"
              class="form-control"
              id="email"
            >
            <div *ngIf="email.invalid && email.pristine == false" class="alert alert-danger">
              <div *ngIf="email.errors.required">
                Email is required
              </div>
              <div *ngIf="email.errors.pattern">
                Invalid email format
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              [(ngModel)]="registerFormData.password"
              #password="ngModel"
              name="password"
              required
              minlength="4"
              type="password"
              class="form-control"
              id="password"
            >
            <div *ngIf="password.invalid && password.pristine == false" class="alert alert-danger">
              <div *ngIf="password.errors.required">
                Password is required
              </div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 4 chars long
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="passwordConfirmation">Confirm Password</label>
            <input
              [(ngModel)]="registerFormData.passwordConfirmation"
              #passwordConfirmation="ngModel"
              name="passwordConfirmation"
              type="password"
              class="form-control"
              id="passwordConfirmation"
            >
            <div
              *ngIf="registerForm.errors?.bwmSameAs && !passwordConfirmation.pristine"
              class="alert alert-danger"
            >
              Passwords don't match
            </div>
          </div>
          <button
            (click)="register(registerForm)"
            type="submit"
            class="btn bwm-btn-main"
          >
            Submit
        </button>
        </form>
        <!-- <div class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div> -->
        {{print}}
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
          <img src="assets/images/register-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
