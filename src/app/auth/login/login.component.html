<section id="login">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1>Login</h1>
        <!-- <div *ngIf="notifyMessage" class="alert alert-success">
          Some message
        </div> -->
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              id="email"
              bwmEmailBan="a@b.com"
              bwmEmailFree
            >
            <div class="alert alert-danger" *ngIf="email.invalid && !email.pristine">
              <div *ngIf="email.errors.required">
                Email is required.
              </div>
              <div *ngIf="email.errors.bwmEmailBan">
                This email is banned.
              </div>
              <div *ngIf="email.errors.bwmEmailFree">
                Free email not allowed.
              </div>
              <div *ngIf="email.errors.pattern">
                Must be valid email format!
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              formControlName="password"
              type="password"
              class="form-control"
              id="password"
            >
          </div>
          <div class="alert alert-danger" *ngIf="password.invalid && !password.pristine">
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              Must be at least 4 chars long!
            </div>
          </div>
          <button
            type="submit"
            class="btn bwm-btn-main"
            (click)="login(loginForm)"
          >Submit</button>
        </form>
        <!-- <div *ngIf="errors.length > 0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div> -->
      </div>
      {{print}}
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
          <img src="assets/images/login-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
