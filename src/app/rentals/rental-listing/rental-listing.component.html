<div class="bwm-list-page">
  <h1 class="title">Your home all around the World!</h1>
  <div class="row">
    <div
    class="col-md-3 col-xs-6"
    *ngFor="let rental of rentals">
      Parent: {{parentData}}
      <bwm-rental-card
        [rental]=rental
        [childData]=parentData
        (childDataChange)="changeParentData($event)"
      >
      </bwm-rental-card>
    </div>
  </div>
</div>
